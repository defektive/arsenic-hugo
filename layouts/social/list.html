{{ define "page_header" }}
<div class="container">
		 <h2>Summary of {{ .Title }}</h2>
 </div>
{{ end }}

{{ define "main" }}

	<div class="container">
       {{ if .Content }}
           <div class="content">{{ .Content }}</div>
       {{ end }}

			 <table class='table table-striped table-hover'>
			   <thead>
			     <tr>
			       <th>Name</th>
			       <th>Target Group</th>
			       <th>Emails Sent</th>
			       <th>Clicks</th>
			     </tr>
			   </thead>

                   {{ range .Pages }}

									      <tr>
									        <td>
									          <a href="{{.Permalink}}">
									              <span class="post-title">{{ .Name }}</span>
									          </a>
									        </td>
									        <td>
									           {{ .Params.TargetGroup }}
									          </td>
									        <td>
														{{ .Params.EmailsSent }}
									         </td>
									         <td>
														 {{ .Params.EmailsViewed }}
													 </td>
									      </tr>

                   {{ end }}
						 </table>
   </div>
{{ end }}
